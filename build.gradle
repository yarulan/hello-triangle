plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

dependencies {
    implementation 'com.github.elect86:glm:471c2fd5d2002696e2721dde19fded16c01fab78'
    implementation 'com.github.elect86:uno-sdk:0161a60cd1f9393d419f01660d225a81e0bd45e3'
    implementation 'one.util:streamex:0.6.5'

    def joglVersion = '2.3.2'

    implementation "org.jogamp.gluegen:gluegen-rt-main:$joglVersion"
    implementation "org.jogamp.jogl:jogl-all-main:$joglVersion"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}